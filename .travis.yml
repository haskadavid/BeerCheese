language: node_js
node_js:
- "7"
sudo: false
addons:
  apt:
    packages:
      - oracle-java8-set-default
      - oracle-java8-installer
script: sh build.sh
branches:
  only:
  - master
deploy:
  provider: openshift
  skip_cleanup: true
  deployment_branch: HEAD:master
  condition: "$TRAVIS_BRANCH = master"
  app: beer
  user:
    secure: ""
  password:
    secure: $MY_PASSWORD
  domain:
    secure: ""
